backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: pages
    label: Pages
    files:
      - label: Home Page
        name: home
        file: data/home.json
        fields:
          - label: Title
            name: title
            widget: string
          - label: Phone
            name: phone
            widget: string
            default: "9177 2688"
